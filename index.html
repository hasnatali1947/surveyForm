<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title" >Login</h1>
    <p id="description" > Please log in to your account </p>
    <form action="" id="survey-form" >
      <label id="name-label">name</label>
      <input type="text" id="name" placeholder="write your name"> <br>
      <label id="email-label">email</label>
      <input id="email" type="email" required placeholder="write your e-mail"> <br>
      <label id="number-label">number</label>
      <input type="number" id="number" required minlength="4" maxlength="7" placeholder="write your number"> <br>
      <select id="dropdown">
        <option value="school">School</option>
        <option value="collage">Collage</option>
      </select>
      <p>
        Select something
      </p>
      <div id="name">
        <input name="random" type="radio">
        <input name="random" type="radio">
        <input name="random" type="radio">
      </div>
      <p>Select some values</p>
      <input type="checkbox" value="frontend" > <label>Frontend</label> <br>
      <input type="checkbox" value="backend"><label>Backend</label> <br>
      <input type="checkbox" value="data visualization"><label>Data visualization</label> <br>
      <input type="checkbox" value="challenges"><label>Challenges</label> <br>
      <textarea cols="30" rows="10"></textarea> <br>
      <button id="submit" >Submit Form</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
