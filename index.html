<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title" >Login</h1>
    <p id="description" > Please log in to your account </p>
    <form action="" id="survey-form" >
      <label id="name-label">name</label>
      <input type="text" id="name" placeholder="write your name">
      <label id="email-label">email</label>
      <input id="email" type="email" required placeholder="write your e-mail">
      <label id="number-label">number</label>
      <input type="number" id="number" required minlength="4" maxlength="7" placeholder="write your number">
      <input type="submit">
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
